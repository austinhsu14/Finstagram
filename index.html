<!DOCTYPE html>
<html>
<head>
<script type="javascript" src="jquery-3.1.0.min.js"></script>
<title>Finstagram</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div class="heading">
    <div class="header-content">
      <button class = "homebutton">
        <img class="icon" src="instagramicon.png"
        alt="instagramicon">

        <div class="instaline">
        </div>

        <div class="instagramwriting">
          FInstagram
        </div>
      </button>

        <input placeholder="search">

      <div class="threebuttons">

          <button class="explore">
            <img class="icon" src="compass.png"
            alt="compass">
          </button>

          <button class="heart">
            <img class="icon" src="heart.png"
            alt="heart">
          </button>

          <button class = "profile">
            <img class="icon" src="profile.png"
            alt="profile">
          </button>

      </div>
    </div>
  </div>


  <div class="box">
    <div class="card">
      <div class= "topbox">
        <img class="propic1-circle" src="Me.jpg" alt="me">
        <div class="text">
          <p> <b> Austin Hsu </b> </p>
          <p> San Francisco, California</p>
        </div>
      </div>
        <img class="picture" src="aaronsushi.jpg" alt="Sushi">
    </div>

  <div class="commentsection">
      <div class="cutoff">
        <div class="comments">
          <div class="size">
            <p><b> 23 likes </b></p>
            <p> <b> username1 </b>dangarangutang</p>
            <p> <b> username2 </b> papaya </p>
            <p> <b> username3 </b> friedchicken  </p>
          </div>
        </div>
      </div>
    <div class="aligned-comments">
        <div class="addcomment">
          <button class="like">
            <img class = "likebutton" src="heart.png" alt="heart">
          </button>
            <input placeholder="add a comment...">
          <button class="options">
            <img class="ellipsis" src="more.png" alt="more">
          </button>
        </div>
    </div>
  </div>

    <div class="box">
      <div class="card">
          <div class= "topbox">
            <img class= "propic1-circle" src="koala.jpg" alt="koala">
            <div class="text">
              <p> <b> Austin Hsu </b> </p>
              <p> San Francisco, California </p>
            </div>
            </div>
          <img class="picture" src="funnygif.jpg" alt="funnygif">
        </div>
      </div>
    </div>

</body>

</html>
